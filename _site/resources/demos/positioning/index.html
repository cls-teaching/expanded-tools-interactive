<html>
<head>
	<title>CSS Positioning</title>
	<style>
		/* This is a CSS comment! Use these to help organize your code */
		/* You can also use comments to quickly "turn off" an attribute
		   without deleting it */

		body {
			text-align: center; /* center align text */
			color: rgb(50,50,50);
			height: 3000px; /* so you have something to scroll */
			background-color: blanchedalmond;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; 
			/* this chain of fonts captures all of the system fonts! See
			https://css-tricks.com/snippets/css/system-font-stack/ */
		}

		h1 {
			font-weight: normal; /* turn off default bold */
		}

		div {
			width: 100px;
			height: 100px;
			font-size: 15px;
			line-height: 6.5em;
			border-radius: 50%; /* making a circle */
			color: white;
			text-align: center; /* to center text */
		}

		.static { /* this is the default positioning â€”
					 basically, linear stacking */
			position: static;
			background-color: blue;
			/* try making a bunch of these and turning "float"
			   on and off */
			/* float: left; */
			/* you can also try moving stuff around with margin */
			/* margin-left: 50vw; */
		}

		.absolute {
			position: absolute;
			background-color: green;
			/* this kind of positioning needs coordinates */
			top: 50px; /* try other unitsâ€” percentages, vw, vh.. */
			left: 400px;
		}

		.fixed {
			position: fixed;
			background-color: orange;
			/* this kind of poisitiong needs coordinates */
			right: 30vw;
			bottom: 2vh;
		}

		.relative {
			position: relative;
			background-color: red;
			/* this kind of positioning needs coordinates */
			top: 50px;
			left: 400px; /* notice that the relative & the absolute 
			have the same coordinates but are in different places... */
		}

	</style>
</head>
<body>
	<!-- This is an HTML comment! Use these to help organize your code -->
	<h1>Inspect me ðŸ˜‰</h1>
	<h1>Scroll me ðŸ˜‰</h1>
	
	<!-- Static position -->
	<div class="static">static</div>

	<!-- Absolute position -->
	<div class="absolute">absolute</div>
	
	<!-- Fixed position -->
	<div class="fixed">fixed</div>

	<!-- Relative position -->
	<!-- this div is "relative" to the nearest static or relatively 
		 positioned elementâ€” in our case <div class="static"></div> -->
	<div class="relative">relative</div>

</body>
</html>
